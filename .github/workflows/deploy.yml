name: Deploy Flutter Web to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.32.2'
        channel: 'stable'
        cache: true
        
    - name: Install dependencies
      run: |
        cd youtube_shorts_frontend
        flutter pub get
        
    - name: Enable web support
      run: |
        cd youtube_shorts_frontend
        flutter config --enable-web
        
    - name: Build web app
      run: |
        cd youtube_shorts_frontend
        flutter build web --release --base-href="/" --dart-define=API_BASE_URL=${{ secrets.API_BASE_URL || 'https://your-backend-domain.com' }} --dart-define=FLUTTER_ENV=production
      env:
        API_BASE_URL: ${{ secrets.API_BASE_URL }}
        FLUTTER_ENV: production
        
    - name: Setup Pages
      uses: actions/configure-pages@v5
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: 'youtube_shorts_frontend/build/web'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 